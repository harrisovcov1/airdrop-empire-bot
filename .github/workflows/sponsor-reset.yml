name: Daily Sponsor Reset

on:
  schedule:
    - cron: "0 0 * * *"   # every day at 00:00 UTC
  workflow_dispatch:      # allows manual run button

jobs:
  reset:
    runs-on: ubuntu-latest
    steps:
      - name: Call sponsor daily reset
        run: |
          curl -X POST "${{ secrets.BACKEND_URL }}/api/admin/sponsors/dailyReset" \
            -H "x-admin-key: ${{ secrets.ADMIN_KEY }}"
